<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AuRE â€“ {% block title %}Results{% endblock %}</title>

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet"
  />
  <!-- Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-2.35.0.min.js" charset="utf-8"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="{{ url_for('web.static', filename='style.css') }}" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-layers"></i> AuRE
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if active_tab == 'history' %}active{% endif %}"
             href="{{ url_for('web.history') }}">
            <i class="bi bi-clock-history"></i> History
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active_tab == 'results' %}active{% endif %}"
             href="{{ url_for('web.results') }}">
            <i class="bi bi-graph-up"></i> Results
          </a>
        </li>
      </ul>
      <span class="navbar-text text-secondary small">
        {{ run_info.get('sample_description', '')[:60] }}
      </span>
    </div>
  </nav>

  <!-- Content -->
  <main class="container-fluid py-3">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>

  {% block scripts %}{% endblock %}
</body>
</html>
